<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <img class="image" src="illustration-hero.svg" alt="">
        <h2>Order Summary</h2>
        <p class="line">You can now listen to millions of songs,
            audiobooks, and podcast on any device 
            anywhere you like!
        </p>
        <div class="plan">
            <div class="left-side">
                <img src="icon-music.svg" alt="">
                <div class="price-section">
                    <h3>Annual Plan</h3>
                    <p class="price">$59.99/year</p>
                </div>
            </div>
            <a href="" class="change-btn">Change</a>
        </div>
        <button class="accept-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
    </div>
</body>
</html>
